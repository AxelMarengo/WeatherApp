<form (ngSubmit)="getWeather()">
    <input type="text" class="custom-input" [(ngModel)]="city" name="city" placeholder="{{ city }}">
    <button class="custom-button" type="submit">Buscar</button>
</form>  
<div class="mycontainer">
    <div class="card text-white backg m-5" style="max-width: 18rem;">
        <div class="card-header text-center">
            <h2>{{city}}</h2>
            <img src="{{iconURL}}" alt="weather image">
        </div>
        <div class="card-body">
            <p class="card-text">Summary: {{summary}}</p>
            <p class="card-text">Temperature: {{ (temperature - 273.15) | number: '1.2-2' }} Â°C</p>
            <p class="card-text">Pressure: {{pressure}} hPa</p>
            <p class="card-text">Humidity: {{humidity}} %</p>
        </div>
    </div>
</div>
